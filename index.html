
<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Panier</title>
    <script
      src="https://kit.fontawesome.com/0560fe03a6.js"
      crossorigin="anonymous"
    ></script>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="css/style.css" />
  </head>
  <body>
    <header></header>
    <main>
        <section class="h-100 gradient-custom">
            <div class="container py-5">
              <div class="row d-flex justify-content-center my-4">
                <div class="col-md-8">
                  <div class="card mb-4">
                    <div class="card-header py-3">
                      <h5 class="mb-0">SOLDE POUR VOS ESCARPINS</h5>
                    </div>
                    
                    <div class="card-body">
                        <div class="card-header py-3">
                            <h5 class="mb-0">VOS CHOIX</h5>
                          </div>
                      

                      <div class="row">
                        <div class="col-lg-3 col-md-12 mb-4 mb-lg-0">
                          <!-- une 1ere image -->
                          <div class="bg-image hover-overlay hover-zoom ripple rounded" data-mdb-ripple-color="light">
                            <img src="./image/escarpin rose.jpg"
                              class="w-100" alt="escarpin rose" />
                            <a href="#!">
                              <div class="mask" style="background-color: rgba(14, 1, 1, 0.2)"></div>
                            </a>
                          </div>
                          
                        </div>

                        <div class="col-lg-5 col-md-6 mb-4 mb-lg-0">
                          

                           <strong><p>escarpin bout pointu</p></strong>
                          <p>Couleur rose </p>
                          <p>pointure: 40</p>
                          <button type="button" class="btn btn-primary btn-sm me-1 mb-2" data-mdb-toggle="tooltip"
                            title="Remove item">
                            <i class="fas fa-trash"></i>
                          </button>
                          <button type="button" class="btn btn-danger btn-sm mb-2" data-mdb-toggle="tooltip"
                            title="Move to the wish list">
                            <i class="fas fa-heart"></i>
                          </button>
                          

                        </div>

                        <div class="col-lg-4 col-md-6 mb-4 mb-lg-0">
                          
                          <div class="d-flex mb-4" style="max-width: 300px">
                            <button class="btn btn-primary px-3 me-2"
                              onclick="this.parentNode.querySelector('input[type=number]').stepDown()">
                              <i class="fas fa-minus"></i>
                            </button>

                            <div class="form-outline">
                              <input id="form1" min="0" name="quantité" value="1" type="number" class="form-control" />
                              <label class="form-label" for="form1">Quantité</label>
                            </div>

                            <button class="btn btn-primary px-3 ms-2"
                              onclick="this.parentNode.querySelector('input[type=number]').stepUp()">
                              <i class="fas fa-plus"></i>
                            </button>
                          </div>
                          

                          
                          <p class="text-start text-md-center">
                            <strong>$35.4  </strong>
                          </p>
                          
                        </div>
                      </div>
                      

                      <hr class="my-4" />

                      
                      <div class="row">
                        <div class="col-lg-3 col-md-12 mb-4 mb-lg-0">

                          <!-- une deuxième image -->
                          <div class="bg-image hover-overlay hover-zoom ripple rounded" data-mdb-ripple-color="light">
                            <img src="./image/escapin vert.jpg" alt="escapin vert"
                            class="w-100" />>
                              
                            <a href="#!">
                              <div class="mask" style="background-color: rgba(251, 251, 251, 0.2)"></div>
                            </a>
                          </div>
                          
                        </div>

                        <div class="col-lg-5 col-md-6 mb-4 mb-lg-0">
                          
                          <p><strong>Escarpin bout pointu</p></strong>
                          <p>Couleur: verte</p>
                          <p>pointure: 38 </p>

                          <button type="button" class="btn btn-primary btn-sm me-1 mb-2" data-mdb-toggle="tooltip"
                            title="Remove item">
                            <i class="fas fa-trash"></i>
                          </button>
                          <button type="button" class="btn btn-danger btn-sm mb-2" data-mdb-toggle="tooltip"
                            title="Move to the wish list">
                            <i class="fas fa-heart"></i>
                          </button>
                          

                        </div>

                        <div class="col-lg-4 col-md-6 mb-4 mb-lg-0">
                          
                          <div class="d-flex mb-4" style="max-width: 300px">
                            <button class="btn btn-primary px-3 me-2"
                              onclick="this.parentNode.querySelector('input[type=number]').stepDown()">
                              <i class="fas fa-minus"></i>
                            </button>

                            <div class="form-outline">
                              <input id="form1" min="0" name="quantité  " value="1" type="number" class="form-control" />
                              <label class="form-label" for="form1">Quantité</label>
                            </div>

                            <button class="btn btn-primary px-3 ms-2"
                              onclick="this.parentNode.querySelector('input[type=number]').stepUp()">
                              <i class="fas fa-plus"></i>
                            </button>
                          </div>
                          
                          
                          <p class="text-start text-md-center">
                            <strong>$35.4</strong>
                          </p>

                        </div>
                      </div>
                    </div>
                  </div>
                  
                  </div>
                </div>

                <div class="col-8 mt-4">
                    <div class="card mb-4 border-0 shadow-lg">
                        <div class="card-header py-3 border-0 bg-facture">
                            <h5 class="mb-0 text-center main-color"><strong>Facture</strong></h5>
                        </div>
                        <div class="card-body">
                            <ul class="list-group list-group-flush">
                                <li class="list-group-item d-flex justify-content-between align-items-center border-0 px-0 pb-0">
                                    <strong>sous total</strong>
                                    <span>$70</span>
                                </li>
                                <li class="list-group-item d-flex justify-content-between align-items-center px-0">
                                    <strong>Livraison</strong>
                                    <span> ($2)</span>
                                </li>
                                <li class="list-group-item d-flex justify-content-between align-items-center border-0 px-0 mb-3 mt-2">
                                    <div>
                                        <strong>Total</strong>
                                    </div>
                                    <span>
                                        <strong>$72.98</strong>
                                    </span>
                                </li>
                            </ul>
                        </div>
                    </div>
               
    </main>
    <!--Pieds de page-->
    <footer>

    <small>
      Tout droits réservés 07/2023
    </small>
  </footer>
  </body>
</html>
