<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Panier</title>
  <script src="https://kit.fontawesome.com/0560fe03a6.js" crossorigin="anonymous"></script>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM" crossorigin="anonymous" />
  <link rel="stylesheet" href="css/style.css" />
</head>

<body class="gradient-custom">
  <header></header>
  <main>
    <section>
      <div class="container py-5">
        <div class="row d-flex justify-content-center align-items-center my-4">
          <!-- Cart Items -->
          <div class="col-md-8">
            <div class="card mb-4 border-0 bg-transparent">
              <div class="card-body">
                <div class="card-header py-3 bg-transparent border-bottom-0">
                  <h5 class="mb-0 text-white">VOTRE PANIER</h5>
                </div>
                <!-- debut des lignes de produits du panier-->
                <div class="cart-items">
                  
                </div>
                <!-- Fin des lignes de produits du panier -->
              </div>
            </div>
          </div>

          <!-- Total Summary-->
          <div class="col-md-4 mt-4">
            <div class="card mb-4 border-0 shadow-lg bg-transparent text-white">
              <div class="card-header py-3 border-0 bg-facture">
                <h5 class="mb-0 text-center main-color"><strong>Facture</strong></h5>
              </div>
              <div class="card-body">
                <ul class="list-group list-group-flush">
                  <li
                    class="bg-transparent text-white list-group-item d-flex justify-content-between align-items-center border-0 px-0 pb-0">
                    <strong>sous total</strong>
                    <span>$70</span>
                  </li>
                  <li
                    class=" bg-transparent text-white list-group-item d-flex justify-content-between align-items-center px-0">
                    <strong>Livraison</strong>
                    <span> ($2)</span>
                  </li>
                  <li
                    class="bg-transparent text-white list-group-item d-flex justify-content-between align-items-center border-0 px-0 mb-3 mt-2">
                    <div>
                      <strong>Total</strong>
                    </div>
                    <span>
                      <strong>$72.98</strong>
                    </span>
                  </li>
                </ul>
              </div>
            </div>
          </div>
        </div>
      </div>

  </main>
  <!--Pieds de page-->
  <footer class="text-center text-white mb-4">
    <small>
      <strong>Tout droits réservés 07/2023</strong>
    </small>
  </footer>
  <script src="js/carts.js"></script>
</body>

</html>
